<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            document.querySelector("#b").onclick=f;
        }
        function f(){
           const row=document.querySelector("#row").value;
           const col=document.querySelector("#col").value;
           let num=1;
            document.querySelector("#spanTag").innerHTML=
            document.write("<table>");
                for(let r=0; r<row; r++){
                document.write("<tr>");  
                    for(let c=0; c<col; c++) 
                        document.write(`<td>${num++}</td>`); 
                document.write("</tr>");   
                }
            document.write("</table>"); 
        }
    </script>
      <style>
        table{border-collapse: collapse;}
        td{border: 2px solid navy;}
    </style>
</head>
<body>
    <input type="text" id="row" /> 줄
    <input type="text" id="col" /> 칸
    <input type="button" id="b" value="테이블생성" onclick="f()"><br/>
    <span id="spanTag"></span>
</body>
</html>
